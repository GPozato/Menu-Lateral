<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lateral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="title">Home</span>
                </a> 
            </li> 
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="contact"></ion-icon></span>
                    <span class="title">Usuario</span>
                </a> 
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
                    <span class="title">Menssagens</span>
                </a> 
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="title">Configurações</span>
                </a> 
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="title">Ajuda</span>
                </a> 
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <span class="title">Senha</span>
                </a> 
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="exit"></ion-icon></span>
                    <span class="title">Sair</span>
                </a> 
            </li>   
        </ul>       
    </div>

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classlist.remove('active'));
        this.classlist.add('active');
    }
        list.forEach((item) =>
        item.addEventListener('click', activeLink))
        
</script>    
</body>
</html>
